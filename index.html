<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表白小游戏❤</title>
    <style>
        body {
            background-color: #ffd1dc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .title {
            color: #ff4081;
            font-size: 24px;
            margin-bottom: 30px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #yesBtn {
            background-color: #ff4081;
            color: white;
        }
        #noBtn {
            background-color: #9e9e9e;
            color: white;
        }
        .progress {
            width: 200px;
            height: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
            margin: 20px auto;
            overflow: hidden;
        }
        .progress-bar {
            width: 100%;
            height: 100%;
            background-color: #ff4081;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">做我女朋友好吗？</h1>
        <div class="progress">
            <div class="progress-bar" id="loveProgress"></div>
        </div>
        <div>
            <button class="btn" id="yesBtn">好呀</button>
            <button class="btn" id="noBtn">考虑一下</button>
        </div>
    </div>

    <script>
        let noCount = 0;
        let loveValue = 100;
        const messages = [
            "再考虑一下~",
            "人家很喜欢你~",
            "你最特别！",
            "等你哦~",
            "给个机会吧~"
        ];

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const progress = document.getElementById('loveProgress');

        function updateProgress() {
            progress.style.width = loveValue + '%';
        }

        noBtn.addEventListener('mouseover', function(e) {
            if (noCount < 10) {
                const x = Math.random() * (window.innerWidth - this.offsetWidth);
                const y = Math.random() * (window.innerHeight - this.offsetHeight);
                this.style.position = 'absolute';
                this.style.left = x + 'px';
                this.style.top = y + 'px';
                noCount++;
                loveValue -= 10;
                updateProgress();
                this.textContent = messages[Math.floor(Math.random() * messages.length)];
            }
        });

        yesBtn.addEventListener('click', function() {
            alert('太好了！我就知道你也喜欢我 ❤');
            confetti();
        });

        // 简单的心形特效
        function confetti() {
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '❤';
                heart.style.position = 'fixed';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '-20px';
                heart.style.fontSize = '20px';
                heart.style.color = '#ff4081';
                heart.style.animation = 'fall 3s linear';
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 3000);
            }
        }

        // 添加动画样式
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(360deg);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
